<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Aid Box V-Shape Sign</title>
  <style>
    @page {
      size: A4 landscape;
      margin: 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 297mm;
      height: 210mm;
      font-family: Arial, Helvetica, sans-serif;
      background: white;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    .sign-container {
      width: 297mm;
      height: 210mm;
      display: flex;
      flex-direction: row;
      background: white;
    }

    .panel {
      width: 120mm;
      height: 210mm;
      background: linear-gradient(180deg, #00a651 0%, #007a3d 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5mm;
      position: relative;
    }

    .fold-section {
      width: 28.5mm;
      height: 210mm;
      background: linear-gradient(180deg, #00a651 0%, #007a3d 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .fold-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 0;
      border-left: 3px dashed rgba(255,255,255,0.7);
    }

    .fold-line-left {
      left: 0;
    }

    .fold-line-right {
      right: 0;
    }

    .fold-text {
      color: white;
      font-size: 12px;
      font-weight: 800;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      letter-spacing: 4px;
      opacity: 0.8;
      text-transform: uppercase;
    }

    .inner-box {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #00b058 0%, #008545 100%);
      border-radius: 15px;
      border: 6px solid white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8mm 5mm;
      box-shadow: inset 0 0 40px rgba(0,0,0,0.15);
    }

    .top-text {
      font-size: 42px;
      font-weight: 900;
      color: white;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-align: center;
      margin-bottom: 6mm;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
    }

    .cross-box {
      width: 75mm;
      height: 75mm;
      background: white;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 6mm;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25), inset 0 0 0 4px rgba(0,166,81,0.15);
    }

    .cross-svg {
      width: 55mm;
      height: 55mm;
      filter: drop-shadow(3px 3px 4px rgba(0,0,0,0.2));
    }

    .bottom-text {
      font-size: 42px;
      font-weight: 900;
      color: white;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-align: center;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
    }

    @media print {
      body {
        background: white;
      }
    }
  </style>
</head>
<body>
  <div class="sign-container">
    <!-- Left Fold Tab -->
    <div class="fold-section">
      <div class="fold-line fold-line-right"></div>
      <span class="fold-text">FOLD ►</span>
    </div>

    <!-- Left Panel -->
    <div class="panel">
      <div class="inner-box">
        <h1 class="top-text">FIRST AID</h1>

        <div class="cross-box">
          <svg class="cross-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="crossGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#00b058"/>
                <stop offset="100%" style="stop-color:#007a3d"/>
              </linearGradient>
            </defs>
            <rect x="35" y="5" width="30" height="90" rx="6" fill="url(#crossGrad1)"/>
            <rect x="5" y="35" width="90" height="30" rx="6" fill="url(#crossGrad1)"/>
          </svg>
        </div>

        <h1 class="bottom-text">BOX</h1>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="panel">
      <div class="inner-box">
        <h1 class="top-text">FIRST AID</h1>

        <div class="cross-box">
          <svg class="cross-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="crossGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#00b058"/>
                <stop offset="100%" style="stop-color:#007a3d"/>
              </linearGradient>
            </defs>
            <rect x="35" y="5" width="30" height="90" rx="6" fill="url(#crossGrad2)"/>
            <rect x="5" y="35" width="90" height="30" rx="6" fill="url(#crossGrad2)"/>
          </svg>
        </div>

        <h1 class="bottom-text">BOX</h1>
      </div>
    </div>

    <!-- Right Fold Tab -->
    <div class="fold-section">
      <div class="fold-line fold-line-left"></div>
      <span class="fold-text">◄ FOLD</span>
    </div>
  </div>
</body>
</html>
