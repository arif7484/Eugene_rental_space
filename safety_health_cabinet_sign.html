<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safety & Health Cabinet Sign</title>
  <style>
    @page {
      size: A4 landscape;
      margin: 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 297mm;
      height: 210mm;
      font-family: Arial, Helvetica, sans-serif;
      background: white;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    .sign-container {
      width: 297mm;
      height: 210mm;
      background: #00873c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10mm;
    }

    .white-box {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15mm;
    }

    .title {
      font-size: 115px;
      font-weight: 900;
      color: #000000;
      text-transform: uppercase;
      line-height: 1.05;
      letter-spacing: 5px;
      text-align: center;
    }

    @media print {
      body {
        background: white;
      }
    }
  </style>
</head>
<body>
  <div class="sign-container">
    <div class="white-box">
      <h1 class="title">SAFETY<br>&<br>HEALTH CABINET</h1>
    </div>
  </div>
</body>
</html>
